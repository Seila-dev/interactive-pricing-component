<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main class="main-container">
    <div class="main-title">
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="paragraph">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="main-content">
      <div class="payment-preview">
        <p class="pageviews paragraph"><span class="pageviews-number" id="pageviewsQuantity">100K</span> PAGEVIEWS</p>
        <div class="payment-value-div">
          <h2 class="title">$<span class="payment-value title" id="paymentValue">16.00</span></h2>
          <span class="paragraph" id="monthText"> / month</span>
        </div>
      </div>
      <div class="slider-button">
        <input type="range" min="1" max="5" value="3" class="input-slider" id="inputSlider">

        



        <!-- <div class="slider-line">
          <div class="slider-line v1" id="sliderLineControl">
          </div>
          <div class="slider-line v2">
          </div>
          <div class="slider-circle" id="sliderCircleControl">
            <img src="./images/icon-slider.svg" alt="slider button">
          </div>
        </div> -->
      </div>
      <div class="billing-type">
        <p class="monthly-billing paragraph">Monthly Billing</p>
        <div class="switch" id="switchBtn">
          <div class="white-circle" id="whiteCircle"></div>
        </div>
        <p class="yearly-billing paragraph">Yearly Billing</p>
        <span class="discount">25% discount</span>
        <span class="discount discount-responsive">-25%</span>
      </div>
      <div class="footer">
        <div class="receivements">
          <div class="item">
            <img src="./images/icon-check.svg" alt="check icon">
            <p class="paragraph">Unlimited websites</p>
          </div>
          <div class="item">
            <img src="./images/icon-check.svg" alt="check icon">
            <p class="paragraph">100% data ownership</p>
          </div>
          <div class="item">
            <img src="./images/icon-check.svg" alt="check icon">
            <p class="paragraph">Email reports</p>
          </div>
        </div>
        <div class="trial">
          <button class="trial-btn">Start my trial</button>
        </div>
      </div>
    </div>
  </main>
  
  <div class="background-border"></div>

  <script src="index.js"></script>

</body>
</html>
